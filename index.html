<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Cube - Final Build</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root { --neon: #00ff00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--neon); font-family: 'Courier New', monospace; overflow: hidden; }

        /* SURVEY OVERLAY */
        #survey-layer {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .survey-page { display: none; text-align: center; border: 3px solid var(--neon); padding: 40px; background: #001100; box-shadow: 0 0 30px rgba(0,255,0,0.5); }
        .active { display: block; }
        
        .pop-btn {
            background: black; border: 2px solid var(--neon); color: var(--neon); padding: 15px 30px;
            font-size: 1.2rem; cursor: pointer; margin: 10px; transition: 0.2s; font-weight: bold;
            text-transform: uppercase;
        }
        .pop-btn:hover { background: var(--neon); color: black; transform: scale(1.1); box-shadow: 0 0 20px var(--neon); }

        /* MAIN APP INTERFACE */
        #main-interface { display: none; width: 100vw; height: 100vh; grid-template-columns: 320px 1fr; }
        
        #sidebar {
            background: rgba(0, 15, 0, 0.95); border-right: 2px solid var(--neon);
            padding: 20px; z-index: 10; display: flex; flex-direction: column;
        }

        #cube-viewport { position: relative; width: 100%; height: 100%; background: #000; }

        .control-panel { border: 1px solid var(--neon); padding: 10px; margin-top: 20px; font-size: 0.8rem; line-height: 1.6; }
        kbd { background: #333; border: 1px solid var(--neon); padding: 2px 5px; color: #fff; border-radius: 3px; }
        
        #force-btn { position: absolute; top: 10px; right: 10px; z-index: 100; font-size: 0.7rem; padding: 5px; display: none;}
    </style>
</head>
<body>

    <div id="survey-layer">
        <div id="p1" class="survey-page active">
            <h1>SYSTEM INITIALIZE</h1>
            <p>IDENTIFY SKILL LEVEL</p>
            <button class="pop-btn" onclick="nextPage('p2')">Beginner</button>
            <button class="pop-btn" onclick="nextPage('p2')">Expert</button>
        </div>
        <div id="p2" class="survey-page">
            <h1>CHOOSE PROTOCOL</h1>
            <button class="pop-btn" onclick="launchApp()">Learn Solving</button>
            <button class="pop-btn" onclick="launchApp()">Solve Cube</button>
        </div>
    </div>

    <div id="main-interface">
        <div id="sidebar">
            <h2 style="text-align: center; border-bottom: 2px solid var(--neon);">CUBE INTERFACE</h2>
            <div class="control-panel">
                <b>COMMANDS:</b><br>
                Press <kbd>R</kbd> <kbd>L</kbd> <kbd>U</kbd> <kbd>D</kbd> <kbd>F</kbd> <kbd>B</kbd><br>
                Shift + Key = Counter Clockwise<br><br>
                <b>MOUSE:</b><br>
                Click & Drag right panel to rotate view.
            </div>
            <button class="pop-btn" style="margin-top: 30px;" onclick="scramble()">SCRAMBLE</button>
            <button class="pop-btn" style="margin-top: 10px; font-size: 0.8rem;" onclick="location.reload()">RESET APP</button>
        </div>
        
        <div id="cube-viewport">
            <button id="force-btn" class="pop-btn" onclick="init3D()">FORCE RENDER</button>
        </div>
    </div>

    <script>
        let scene, camera, renderer, cubeGroup, isRotating = false;
        const cubies = [];

        function nextPage(id) {
            document.querySelectorAll('.survey-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function launchApp() {
            document.getElementById('survey-layer').style.display = 'none';
            document.getElementById('main-interface').style.display = 'grid';
            document.getElementById('force-btn').style.display = 'block';
            init3D();
        }

        function init3D() {
            const container = document.getElementById('cube-viewport');
            
            // Clean up old canvas if user clicks force render
            while (container.firstChild) { container.removeChild(container.firstChild); }

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lighting to see colors
            const amb = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(amb);
            const dir = new THREE.DirectionalLight(0xffffff, 0.5);
            dir.position.set(10, 10, 10);
            scene.add(dir);

            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            // Standard Colors: Red, Orange, White, Yellow, Green, Blue
            const colors = [0xff0000, 0xffa500, 0xffffff, 0xffff00, 0x00ff00, 0x0000ff];

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const materials = colors.map(c => new THREE.MeshLambertMaterial({ color: c }));
                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), materials);
                        mesh.position.set(x, y, z);
                        
                        // Green edges
                        const geo = new THREE.EdgesGeometry(mesh.geometry);
                        const mat = new THREE.LineBasicMaterial({ color: 0x00ff00 });
                        const wire = new THREE.LineSegments(geo, mat);
                        mesh.add(wire);

                        cubies.push(mesh);
                        cubeGroup.add(mesh);
                    }
                }
            }

            // View Rotation (Mouse Drag)
            let isDragging = false;
            container.addEventListener('mousedown', () => isDragging = true);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    cubeGroup.rotation.y += e.movementX * 0.01;
                    cubeGroup.rotation.x += e.movementY * 0.01;
                }
            });

            // Key Listener
            window.addEventListener('keydown', (e) => {
                if (isRotating) return;
                const key = e.key.toUpperCase();
                const moves = { 'R':['x',1], 'L':['x',-1], 'U':['y',1], 'D':['y',-1], 'F':['z',1], 'B':['z',-1] };
                if (moves[key]) rotateFace(moves[key][0], moves[key][1], e.shiftKey);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function rotateFace(axis, layer, reverse) {
            isRotating = true;
            const pivot = new THREE.Group();
            scene.add(pivot);

            const selection = cubies.filter(c => {
                const p = new THREE.Vector3();
                c.getWorldPosition(p);
                return Math.round(p[axis]) === layer;
            });

            selection.forEach(c => pivot.attach(c));

            const rot = reverse ? Math.PI / 2 : -Math.PI / 2;

            gsap.to(pivot.rotation, {
                [axis]: rot,
                duration: 0.3,
                onComplete: () => {
                    selection.forEach(c => {
                        cubeGroup.attach(c);
                        c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                    });
                    scene.remove(pivot);
                    isRotating = false;
                }
            });
        }

        function scramble() {
            const keys = ['R', 'L', 'U', 'D', 'F', 'B'];
            let count = 0;
            const timer = setInterval(() => {
                rotateFace(keys[Math.floor(Math.random()*6)], 1, false);
                if (count++ > 10) clearInterval(timer);
            }, 350);
        }

        // Fix resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('cube-viewport');
            if (camera && renderer) {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
</body>
</html>
