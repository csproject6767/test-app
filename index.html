<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik's Neon - Stable Build</title>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root { --neon: #00ff00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--neon); font-family: 'Courier New', monospace; overflow: hidden; }

        /* SURVEY */
        #survey-layer { position: fixed; inset: 0; z-index: 9999; background: #000; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .survey-page { display: none; text-align: center; border: 3px solid var(--neon); padding: 40px; background: #001100; }
        .active { display: block; }
        
        .pop-btn {
            background: black; border: 2px solid var(--neon); color: var(--neon); padding: 12px 25px;
            font-size: 1rem; cursor: pointer; margin: 10px; transition: 0.2s; font-weight: bold;
        }
        .pop-btn:hover { background: var(--neon); color: black; box-shadow: 0 0 20px var(--neon); }

        /* MAIN APP */
        #main-interface { display: none; width: 100vw; height: 100vh; grid-template-columns: 300px 1fr; }
        #sidebar { background: rgba(0, 10, 0, 0.9); border-right: 2px solid var(--neon); padding: 20px; z-index: 10; overflow-y: auto; }
        #cube-viewport { position: relative; width: 100%; height: 100%; background: #000; outline: none; }

        .control-panel { border: 1px solid var(--neon); padding: 15px; margin-top: 20px; font-size: 0.85rem; line-height: 1.5; background: rgba(0,255,0,0.05); }
        kbd { background: #333; border: 1px solid var(--neon); padding: 2px 5px; color: #fff; border-radius: 3px; font-family: sans-serif; }
    </style>
</head>
<body>

    <div id="survey-layer">
        <div id="p1" class="survey-page active">
            <h1>SYSTEM INITIALIZE</h1>
            <button class="pop-btn" onclick="nextPage('p2')">BEGINNER</button>
            <button class="pop-btn" onclick="nextPage('p2')">ADVANCED</button>
        </div>
        <div id="p2" class="survey-page">
            <h1>CHOOSE PROTOCOL</h1>
            <button class="pop-btn" onclick="launchApp()">LEARN SOLVING</button>
            <button class="pop-btn" onclick="launchApp()">AUTO SOLVE</button>
        </div>
    </div>

    <div id="main-interface">
        <div id="sidebar">
            <h2 style="border-bottom: 2px solid var(--neon);">CUBE TERMINAL</h2>
            <div class="control-panel">
                <b>MANUAL INPUT:</b><br>
                <kbd>U</kbd> Top | <kbd>D</kbd> Bottom<br>
                <kbd>L</kbd> Left | <kbd>R</kbd> Right<br>
                <kbd>F</kbd> Front | <kbd>B</kbd> Back<br>
                <hr style="border:0; border-top:1px solid var(--neon); margin:10px 0;">
                <b>CAMERA:</b><br>
                Left-Click + Drag on Cube
            </div>
            <button class="pop-btn" style="width:100%; margin-top:20px;" onclick="scramble()">SCRAMBLE</button>
            <button class="pop-btn" style="width:100%; font-size:0.7rem;" onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
        <div id="cube-viewport"></div>
    </div>

    <script>
        let scene, camera, renderer, cubeGroup, isRotating = false;
        const cubies = [];

        function nextPage(id) {
            document.querySelectorAll('.survey-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function launchApp() {
            document.getElementById('survey-layer').style.display = 'none';
            document.getElementById('main-interface').style.display = 'grid';
            init3D();
        }

        function init3D() {
            const container = document.getElementById('cube-viewport');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(10, 10, 10);
            scene.add(light);

            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            // 
            const faceColors = [0xff0000, 0xffa500, 0xffffff, 0xffff00, 0x00ff00, 0x0000ff]; // R, L, U, D, F, B

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const mats = faceColors.map(c => new THREE.MeshLambertMaterial({ color: c }));
                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.92, 0.92, 0.92), mats);
                        mesh.position.set(x, y, z);
                        
                        const edges = new THREE.EdgesGeometry(mesh.geometry);
                        mesh.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 })));

                        cubies.push(mesh);
                        cubeGroup.add(mesh);
                    }
                }
            }

            let isDragging = false;
            container.addEventListener('mousedown', () => isDragging = true);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    cubeGroup.rotation.y += e.movementX * 0.01;
                    cubeGroup.rotation.x += e.movementY * 0.01;
                }
            });

            window.addEventListener('keydown', (e) => {
                if (isRotating) return;
                const key = e.key.toUpperCase();
                const moveMap = { 'R':['x',1], 'L':['x',-1], 'U':['y',1], 'D':['y',-1], 'F':['z',1], 'B':['z',-1] };
                if (moveMap[key]) doMove(moveMap[key][0], moveMap[key][1], e.shiftKey);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function doMove(axis, layer, reverse) {
            isRotating = true;
            const pivot = new THREE.Group();
            scene.add(pivot);

            // SELECT PIECES BASED ON CURRENT WORLD POSITION
            const selection = [];
            cubies.forEach(c => {
                const worldPos = new THREE.Vector3();
                c.getWorldPosition(worldPos);
                if (Math.round(worldPos[axis]) === layer) {
                    selection.push(c);
                }
            });

            selection.forEach(c => pivot.attach(c));

            const angle = reverse ? Math.PI / 2 : -Math.PI / 2;
            
            gsap.to(pivot.rotation, {
                [axis]: angle,
                duration: 0.35,
                ease: "power2.inOut",
                onComplete: () => {
                    selection.forEach(c => {
                        cubeGroup.attach(c);
                        // CRITICAL FIX: Round position and rotation to nearest integers to prevent diagonal glitching
                        c.position.x = Math.round(c.position.x);
                        c.position.y = Math.round(c.position.y);
                        c.position.z = Math.round(c.position.z);
                        
                        // Fix Rotation Drift
                        c.rotation.x = Math.round(c.rotation.x / (Math.PI/2)) * (Math.PI/2);
                        c.rotation.y = Math.round(c.rotation.y / (Math.PI/2)) * (Math.PI/2);
                        c.rotation.z = Math.round(c.rotation.z / (Math.PI/2)) * (Math.PI/2);
                    });
                    scene.remove(pivot);
                    isRotating = false;
                }
            });
        }

        function scramble() {
            const moves = ['R','L','U','D','F','B'];
            let count = 0;
            const interval = setInterval(() => {
                doMove(moves[Math.floor(Math.random()*6)].toLowerCase() === moves[Math.floor(Math.random()*6)] ? 'x' : 'y', 1, false);
                count++;
                if (count > 15) clearInterval(interval);
            }, 450);
        }

        window.addEventListener('resize', () => {
            const container = document.getElementById('cube-viewport');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
    </script>
</body>
</html>
