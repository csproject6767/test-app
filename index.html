<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Rubik Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root { --neon: #00ff00; --bg: #000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: var(--neon); font-family: 'Courier New', monospace; overflow: hidden; }

        /* 1. SURVEY OVERLAY (Covers everything) */
        #survey-layer {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .survey-page { display: none; text-align: center; border: 3px solid var(--neon); padding: 40px; background: #001100; box-shadow: 0 0 30px rgba(0,255,0,0.2); }
        .active { display: block; }
        
        .pop-btn {
            background: black; border: 2px solid var(--neon); color: var(--neon); padding: 15px 30px;
            font-size: 1.2rem; cursor: pointer; margin: 10px; transition: 0.2s; font-weight: bold;
        }
        .pop-btn:hover { background: var(--neon); color: black; transform: scale(1.1); box-shadow: 0 0 20px var(--neon); }

        /* 2. MAIN INTERFACE (Hidden at start) */
        #main-interface { 
            display: none; width: 100vw; height: 100vh; 
            grid-template-columns: 300px 1fr; /* Sidebar 300px, Cube gets the rest */
        }

        #sidebar {
            background: rgba(0, 20, 0, 0.9); border-right: 2px solid var(--neon);
            padding: 20px; z-index: 10; display: flex; flex-direction: column;
        }

        /* 3. THE CUBE CONTAINER (Crucial) */
        #cube-container {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a00 0%, #000 100%);
        }

        .stats-box { border: 1px solid var(--neon); padding: 10px; margin-top: 20px; font-size: 0.8rem; }
        kbd { background: #222; border: 1px solid var(--neon); padding: 2px 4px; color: white; }
    </style>
</head>
<body>

    <div id="survey-layer">
        <div id="p1" class="survey-page active">
            <h1>[ SYSTEM SCAN ]</h1>
            <p>HOW MUCH DO YOU KNOW?</p>
            <button class="pop-btn" onclick="nextPage('p2')">BEGINNER</button>
            <button class="pop-btn" onclick="nextPage('p2')">PRO</button>
        </div>
        <div id="p2" class="survey-page">
            <h1>[ PROTOCOL ]</h1>
            <p>WHAT IS YOUR GOAL?</p>
            <button class="pop-btn" onclick="launchApp()">LEARN SOLVING</button>
            <button class="pop-btn" onclick="launchApp()">SOLVE CUBE</button>
        </div>
    </div>

    <div id="main-interface">
        <div id="sidebar">
            <h2 style="text-align: center; border-bottom: 2px solid var(--neon);">CONTROL PANEL</h2>
            <p><small>DRAG RIGHT PANEL TO VIEW</small></p>
            <div class="stats-box">
                <b>MOVES:</b><br>
                <kbd>R</kbd> Right | <kbd>L</kbd> Left<br>
                <kbd>U</kbd> Up | <kbd>D</kbd> Down<br>
                <kbd>F</kbd> Front | <kbd>B</kbd> Back
            </div>
            <button class="pop-btn" style="margin-top: auto; font-size: 0.9rem;" onclick="scramble()">SCRAMBLE</button>
        </div>
        
        <div id="cube-container"></div>
    </div>

    <script>
        let scene, camera, renderer, cubeGroup, isRotating = false;
        const cubies = [];

        function nextPage(id) {
            document.querySelectorAll('.survey-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function launchApp() {
            document.getElementById('survey-layer').style.display = 'none';
            document.getElementById('main-interface').style.display = 'grid';
            
            // Wait a tiny bit for the 'grid' layout to calculate size before starting 3D
            setTimeout(initCube, 100);
        }

        function initCube() {
            const container = document.getElementById('cube-container');
            
            // 1. Setup Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);
            camera.lookAt(0,0,0);

            // 2. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setClearColor(0x000000, 0); 
            container.appendChild(renderer.domElement);

            // 3. Add Light
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));

            // 4. Create the Cube Figurine
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            const colors = [0xff0000, 0xffa500, 0xffffff, 0xffff00, 0x00ff00, 0x0000ff];

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        // Create stickers/colors
                        const mats = colors.map(c => new THREE.MeshLambertMaterial({ color: c }));
                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), mats);
                        mesh.position.set(x, y, z);
                        
                        // Add the Green boundary lines
                        const edges = new THREE.EdgesGeometry(mesh.geometry);
                        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
                        mesh.add(line);

                        cubies.push(mesh);
                        cubeGroup.add(mesh);
                    }
                }
            }

            // 5. Interaction: Mouse Rotate
            let drag = false;
            container.addEventListener('mousedown', () => drag = true);
            window.addEventListener('mouseup', () => drag = false);
            window.addEventListener('mousemove', (e) => {
                if(drag) {
                    cubeGroup.rotation.y += e.movementX * 0.01;
                    cubeGroup.rotation.x += e.movementY * 0.01;
                }
            });

            // 6. Interaction: Keyboard Moves
            window.addEventListener('keydown', (e) => {
                if(isRotating) return;
                const key = e.key.toUpperCase();
                const moves = { 'R':['x',1], 'L':['x',-1], 'U':['y',1], 'D':['y',-1], 'F':['z',1], 'B':['z',-1] };
                if(moves[key]) rotateFace(moves[key][0], moves[key][1]);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function rotateFace(axis, layer) {
            isRotating = true;
            const pivot = new THREE.Group();
            scene.add(pivot);
            
            const movingCubies = cubies.filter(c => {
                const p = new THREE.Vector3();
                c.getWorldPosition(p);
                return Math.round(p[axis]) === layer;
            });

            movingCubies.forEach(c => pivot.attach(c));

            gsap.to(pivot.rotation, {
                [axis]: Math.PI / 2,
                duration: 0.3,
                onComplete: () => {
                    movingCubies.forEach(c => {
                        cubeGroup.attach(c);
                        c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                    });
                    scene.remove(pivot);
                    isRotating = false;
                }
            });
        }

        function scramble() {
            const keys = ['R','L','U','D','F','B'];
            let i = 0;
            const timer = setInterval(() => {
                rotateFace(keys[Math.floor(Math.random()*6)], 1);
                if(i++ > 8) clearInterval(timer);
            }, 400);
        }
    </script>
</body>
</html>
