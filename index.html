<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Neon Cube Pro - Integrated</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        /* CSS INTEGRATION */
        :root { --neon: #00ff00; --bg: #000; --text: #00ff00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; overflow: hidden; }

        /* SURVEY OVERLAY */
        #survey-overlay {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .survey-page { display: none; text-align: center; border: 2px solid var(--neon); padding: 50px; box-shadow: 0 0 20px var(--neon); }
        .survey-page.active { display: block; animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-pop {
            background: black; border: 2px solid var(--neon); color: var(--neon); padding: 15px 30px;
            font-size: 1.2rem; cursor: pointer; margin: 10px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-pop:hover { background: var(--neon); color: black; transform: scale(1.1); box-shadow: 0 0 20px var(--neon); }

        /* UI ELEMENTS FROM YOUR TEMPLATE */
        .ui { position: absolute; inset: 0; pointer-events: none; z-index: 100; display: none; }
        .ui__game { position: absolute; inset: 0; pointer-events: auto; }
        
        .ui__texts { position: absolute; top: 10%; width: 100%; text-align: center; }
        .text--title { font-size: 3rem; letter-spacing: 10px; text-shadow: 0 0 10px var(--neon); margin: 0; }
        .text--note { font-size: 1rem; opacity: 0.7; }

        .ui__stats { 
            position: absolute; bottom: 20px; left: 20px; 
            background: rgba(0, 20, 0, 0.8); padding: 15px; border: 1px solid var(--neon);
            pointer-events: auto; font-size: 0.8rem;
        }
        .stats b { color: #fff; margin-left: 5px; }

        .ui__buttons { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; pointer-events: auto; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--neon); background: black; color: var(--neon); cursor: pointer; }

        #cube-canvas { position: absolute; inset: 0; }
    </style>
</head>
<body>

    <div id="survey-overlay">
        <div id="p1" class="survey-page active">
            <h1 class="text--title">SKILL CHECK</h1>
            <p>HOW MUCH DO YOU KNOW?</p>
            <button class="btn-pop" onclick="showPage('p2')">BEGINNER</button>
            <button class="btn-pop" onclick="showPage('p2')">PRO</button>
        </div>
        <div id="p2" class="survey-page">
            <h1 class="text--title">PROTOCOL</h1>
            <p>CHOOSE YOUR GOAL</p>
            <button class="btn-pop" onclick="startFullApp()">LEARN SOLVING</button>
            <button class="btn-pop" onclick="startFullApp()">AUTO SOLVER</button>
        </div>
    </div>

    <div class="ui" id="main-ui">
        <div class="ui__texts">
            <h1 class="text text--title"><span>THE</span> <span>CUBE</span></h1>
            <div class="text text--note">Press Keys <kbd>R,L,U,D,F,B</kbd> to Rotate</div>
        </div>

        <div class="ui__stats">
            <div class="stats"><i>Cube:</i><b>3x3x3</b></div>
            <div class="stats"><i>Best time:</i><b>0:45</b></div>
            <div class="stats"><i>Status:</i><b>LEARNING</b></div>
        </div>

        <div class="ui__buttons">
            <button class="btn-circle" onclick="location.reload()">↺</button>
            <button class="btn-circle" onclick="scramble()">⤮</button>
        </div>

        <div id="cube-canvas"></div>
    </div>

    <script>
        /* LOGIC INTEGRATION */
        let scene, camera, renderer, cubeGroup, isRotating = false;
        const cubies = [];

        function showPage(id) {
            document.querySelectorAll('.survey-page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startFullApp() {
            document.getElementById('survey-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            init3D();
        }

        function init3D() {
            const container = document.getElementById('cube-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);
            camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            const colors = [0xff0000, 0xffa500, 0xffffff, 0xffff00, 0x00ff00, 0x0000ff];

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const mats = colors.map(c => new THREE.MeshLambertMaterial({ color: c }));
                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.95, 0.95, 0.95), mats);
                        mesh.position.set(x, y, z);
                        
                        // Neon Edge
                        const edges = new THREE.EdgesGeometry(mesh.geometry);
                        mesh.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 })));
                        
                        cubies.push(mesh);
                        cubeGroup.add(mesh);
                    }
                }
            }

            // Mouse Rotate Cube
            let drag = false;
            window.addEventListener('mousedown', () => drag = true);
            window.addEventListener('mouseup', () => drag = false);
            window.addEventListener('mousemove', (e) => {
                if(drag) {
                    cubeGroup.rotation.y += e.movementX * 0.01;
                    cubeGroup.rotation.x += e.movementY * 0.01;
                }
            });

            // Keyboard Move Faces
            window.addEventListener('keydown', (e) => {
                const key = e.key.toUpperCase();
                const moves = { 'R':['x',1], 'L':['x',-1], 'U':['y',1], 'D':['y',-1], 'F':['z',1], 'B':['z',-1] };
                if(moves[key] && !isRotating) rotateFace(moves[key][0], moves[key][1]);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function rotateFace(axis, layer) {
            isRotating = true;
            const pivot = new THREE.Group();
            scene.add(pivot);
            
            const activeCubies = cubies.filter(c => {
                const p = new THREE.Vector3();
                c.getWorldPosition(p);
                return Math.round(p[axis]) === layer;
            });

            activeCubies.forEach(c => pivot.attach(c));

            gsap.to(pivot.rotation, {
                [axis]: Math.PI / 2,
                duration: 0.4,
                onComplete: () => {
                    activeCubies.forEach(c => {
                        cubeGroup.attach(c);
                        c.position.set(Math.round(c.position.x), Math.round(c.position.y), Math.round(c.position.z));
                    });
                    scene.remove(pivot);
                    isRotating = false;
                }
            });
        }

        function scramble() {
            const keys = ['R','L','U','D','F','B'];
            let i = 0;
            const timer = setInterval(() => {
                rotateFace(keys[Math.floor(Math.random()*6)], 1);
                if(i++ > 10) clearInterval(timer);
            }, 500);
        }
    </script>
</body>
</html>
