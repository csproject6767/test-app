<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubik's Neon Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root { --neon: #00ff00; --dark: #000d00; }
        body { margin: 0; background: #000; color: var(--neon); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* Survey Screens */
        #overlay { position: fixed; inset: 0; z-index: 1000; background: radial-gradient(circle, var(--dark) 0%, #000 100%); display: flex; justify-content: center; align-items: center; }
        .page { display: none; text-align: center; max-width: 600px; padding: 20px; }
        .active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2.5rem; letter-spacing: 5px; text-shadow: 0 0 15px var(--neon); margin-bottom: 40px; }
        
        .pop-btn {
            background: transparent; border: 2px solid var(--neon); color: var(--neon); padding: 15px 40px;
            font-size: 1.2rem; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 10px; text-transform: uppercase; letter-spacing: 2px;
        }
        .pop-btn:hover { background: var(--neon); color: #000; transform: scale(1.1); box-shadow: 0 0 30px var(--neon); }

        /* Main Interface */
        #app { display: none; width: 100vw; height: 100vh; }
        #sidebar { 
            position: absolute; left: 0; top: 0; width: 320px; height: 100%; 
            background: rgba(0, 15, 0, 0.85); backdrop-filter: blur(10px);
            border-right: 1px solid var(--neon); padding: 30px; box-sizing: border-box;
            z-index: 10; display: flex; flex-direction: column;
        }
        #canvas-container { flex: 1; position: relative; }
        
        .control-group { margin-bottom: 25px; border-bottom: 1px solid #004400; padding-bottom: 15px; }
        .key { background: #111; border: 1px solid var(--neon); padding: 2px 8px; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="overlay">
        <div id="page1" class="page active">
            <h1>SURVEY: SKILL LEVEL</h1>
            <button class="pop-btn" onclick="nextPage('page2')">Beginner</button>
            <button class="pop-btn" onclick="nextPage('page2')">Intermediate</button>
            <button class="pop-btn" onclick="nextPage('page2')">Speedcuber</button>
        </div>
        <div id="page2" class="page">
            <h1>SELECT MODE</h1>
            <button class="pop-btn" onclick="startApp('Learn')">Learning Hub</button>
            <button class="pop-btn" onclick="startApp('Solver')">Visual Solver</button>
        </div>
    </div>

    <div id="app">
        <div id="sidebar">
            <h2 style="border-bottom: 2px solid var(--neon); padding-bottom: 10px;">CUBE TERMINAL</h2>
            <div class="control-group">
                <p><b>VIEW:</b> Right-Click + Drag</p>
                <p><b>ZOOM:</b> Mouse Wheel</p>
            </div>
            <div class="control-group">
                <h3>MOVE COMMANDS</h3>
                <p><span class="key">U</span> / <span class="key">D</span> : Up / Down</p>
                <p><span class="key">L</span> / <span class="key">R</span> : Left / Right</p>
                <p><span class="key">F</span> / <span class="key">B</span> : Front / Back</p>
                <p><small>Hold SHIFT for counter-clockwise</small></p>
            </div>
            <button class="pop-btn" style="font-size: 0.9rem; width: 100%;" onclick="scrambleCube()">SCRAMBLE CUBE</button>
            <p style="margin-top: auto; font-size: 0.8rem; opacity: 0.7;">STATUS: CONNECTED...</p>
        </div>
        <div id="canvas-container"></div>
    </div>

    <script>
        let scene, camera, renderer, cubeGroup, isRotating = false;
        const cubies = [];

        function nextPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startApp() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            init3D();
        }

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(6, 6, 6);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1));
            
            cubeGroup = new THREE.Group();
            scene.add(cubeGroup);

            // Standard Rubik's Colors
            const colors = {
                right: 0xB90000, left: 0xFF5800,
                top: 0xFFFFFF, bottom: 0xFFD500,
                front: 0x009B48, back: 0x0046AD
            };

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const mats = [
                            new THREE.MeshLambertMaterial({ color: x === 1 ? colors.right : 0x000000 }),
                            new THREE.MeshLambertMaterial({ color: x === -1 ? colors.left : 0x000000 }),
                            new THREE.MeshLambertMaterial({ color: y === 1 ? colors.top : 0x000000 }),
                            new THREE.MeshLambertMaterial({ color: y === -1 ? colors.bottom : 0x000000 }),
                            new THREE.MeshLambertMaterial({ color: z === 1 ? colors.front : 0x000000 }),
                            new THREE.MeshLambertMaterial({ color: z === -1 ? colors.back : 0x000000 })
                        ];

                        const mesh = new THREE.Mesh(new THREE.BoxGeometry(0.95, 0.95, 0.95), mats);
                        mesh.position.set(x, y, z);
                        
                        // Neon outline
                        const edges = new THREE.EdgesGeometry(mesh.geometry);
                        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00, opacity: 0.5, transparent: true }));
                        mesh.add(line);

                        cubies.push(mesh);
                        cubeGroup.add(mesh);
                    }
                }
            }

            // Controls logic
            let isDragging = false;
            container.addEventListener('contextmenu', e => e.preventDefault());
            container.addEventListener('mousedown', e => { if(e.button === 2) isDragging = true; });
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', e => {
                if (isDragging) {
                    cubeGroup.rotation.y += e.movementX * 0.01;
                    cubeGroup.rotation.x += e.movementY * 0.01;
                }
            });

            window.addEventListener('keydown', e => {
                if (isRotating) return;
                const move = e.key.toUpperCase();
                const reverse = e.shiftKey;
                handleMove(move, reverse);
            });

            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }

        function handleMove(key, reverse) {
            const moveConfigs = {
                'U': { axis: 'y', layer: 1 },  'D': { axis: 'y', layer: -1 },
                'L': { axis: 'x', layer: -1 }, 'R': { axis: 'x', layer: 1 },
                'F': { axis: 'z', layer: 1 },  'B': { axis: 'z', layer: -1 }
            };

            const config = moveConfigs[key];
            if (!config) return;

            isRotating = true;
            const pivot = new THREE.Group();
            scene.add(pivot);

            const activeLayer = cubies.filter(c => {
                const pos = new THREE.Vector3();
                c.getWorldPosition(pos);
                return Math.round(pos[config.axis]) === config.layer;
            });

            activeLayer.forEach(c => pivot.attach(c));

            const targetRotation = (reverse ? Math.PI / 2 : -Math.PI / 2);
            
            gsap.to(pivot.rotation, {
                [config.axis]: targetRotation,
                duration: 0.3,
                ease: "power2.inOut",
                onComplete: () => {
                    activeLayer.forEach(c => {
                        cubeGroup.attach(c);
                        // Round positions to prevent drift
                        c.position.x = Math.round(c.position.x);
                        c.position.y = Math.round(c.position.y);
                        c.position.z = Math.round(c.position.z);
                    });
                    scene.remove(pivot);
                    isRotating = false;
                }
            });
        }

        function scrambleCube() {
            const moves = ['U', 'D', 'L', 'R', 'F', 'B'];
            let count = 0;
            const interval = setInterval(() => {
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                handleMove(randomMove, Math.random() > 0.5);
                count++;
                if (count > 10) clearInterval(interval);
            }, 400);
        }
    </script>
</body>
</html>
