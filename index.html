<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Black Rubik's Trainer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #ui-container {
            text-align: center;
            z-index: 10;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00FF00;
            margin-bottom: 50px;
        }

        button {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px auto;
            background: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            outline: none;
        }

        /* Popping Animation */
        button:hover {
            transform: scale(1.1);
            background: #004400;
            box-shadow: 0 0 15px #00FF00;
        }

        button:active {
            transform: scale(0.95);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .instruction {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="ui-container">
        <div id="page1" class="page active">
            <h1>HOW MUCH DO YOU KNOW?</h1>
            <button onclick="nextPage('page2')">COMPLETE BEGINNER</button>
            <button onclick="nextPage('page2')">KNOW SOME MOVES</button>
            <button onclick="nextPage('page2')">ALMOST PRO</button>
        </div>

        <div id="page2" class="page">
            <h1>WHAT IS YOUR GOAL?</h1>
            <button onclick="start3D()">LEARN TO SOLVE</button>
            <button onclick="start3D()">SOLVE MY CUBE</button>
        </div>
    </div>

    <div id="canvas-container">
        <div class="instruction">DRAG TO ROTATE CUBE</div>
    </div>

    <script>
        // UI Navigation
        function nextPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function start3D() {
            document.getElementById('ui-container').style.display = 'none';
            document.getElementById('canvas-container').style.display = 'block';
            init3D();
        }

        // 3D Engine Logic
        function init3D() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create Rubik's Cube Figurine
            const cubeGroup = new THREE.Group();
            const spacing = 1.05;

            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        
                        // Green edges, Black faces
                        const materials = Array(6).fill(new THREE.MeshBasicMaterial({ 
                            color: 0x000000, 
                            polygonOffset: true,
                            polygonOffsetFactor: 1,
                            polygonOffsetUnits: 1
                        }));

                        const mesh = new THREE.Mesh(geometry, materials);
                        
                        // Add the Green "Wireframe" look
                        const geo = new THREE.EdgesGeometry(geometry);
                        const mat = new THREE.LineBasicMaterial({ color: 0x00FF00, linewidth: 2 });
                        const wireframe = new THREE.LineSegments(geo, mat);
                        
                        mesh.add(wireframe);
                        mesh.position.set(x * spacing, y * spacing, z * spacing);
                        cubeGroup.add(mesh);
                    }
                }
            }

            scene.add(cubeGroup);
            camera.position.z = 6;

            // Interaction Variables
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };

            window.addEventListener('mousedown', () => isDragging = true);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };

                    cubeGroup.rotation.y += deltaMove.x * 0.01;
                    cubeGroup.rotation.x += deltaMove.y * 0.01;
                }
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            });

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Handle Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
